<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missed call</title>
    <script src="https://kit.fontawesome.com/0a4522bc71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!-- icons and text -->
        <div class="is">
            <div class="text">
                <img src="./1.png" class ='miss'alt="">
                <h2>Missed call</h2>
            </div>
            <i class="far fa-times-circle times"></i>
        </div>

        <!-- image and text -->
        <div class="image">
            <img src="2.jpg" alt="" class="person">
            <div class="smallText">
                <p class="call">You missed a call from</p>
                <p class="name">Frederick Floyd</p>
                <p class="time">22 hours ago</p>
            </div>
        </div>

        <!-- buttons -->
        <div class="button">
            <button class="btn btn1">
                <i class="far fa-comment"></i>
                <p>Send message</p>
            </button>
            <button class="btn btn2">
                <i class="fas fa-phone-alt"></i>
                <p>Call back</p>
            </button>
        </div>

    </section>
    <div class="icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>    
        <a href="#"><i class="fab fa-twitter"></i></a>    
        <a href="#"><i class="fab fa-instagram"></i></a>    
              
     </div>
    <script src="app.js"></script>
</body>
</html>
